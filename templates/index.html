{% extends 'base.html' %}

{% block head%}
<title>Badiya Todo</title>
{% endblock %}


{% block body%}

<div class="content">
    <h1>Task master</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Date and Time</th>
            <th>Actions</th>

        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{tasks[task]['Task']}}</td>
                <td>{{tasks[task]['Time']}}</td>
                <td>
                    <a href="/delete/{{task}}">Delete</a>
                    <br>
                    <a href="/update/{{task}}">Update</a>
                </td>

            </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" name ="content" id ="content">
        <input type="submit" value ="Add Task" >

    </form>

</div>

{% endblock %}
